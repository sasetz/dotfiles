include Doom Vibrant.conf

font_family FiraCode Nerd Font Mono
bold_font auto
italic_font auto
bold_italic_font auto

font_size 12.0
shell fish

# Set xterm variables idk
term xterm-256color

map ctrl+' next_window
map ctrl+; previous_window

map ctrl+t new_tab
map ctrl+enter new_window

map ctrl+w close_tab
map ctrl+q close_window
map shift+f6 set_tab_title
map ctrl+. move_tab_forward
map ctrl+, move_tab_backward
